<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Investx</title>

</head>

<body>

    <section class="main">
        <div>
            <h1>Cadastro de investidores</h1>
            <p>Complete as informações</p>
            <br>

        </div>

        <form action="https://localhost:5001/investidores" method="GET">

        <div>
            <form id="form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome do investidor"><br><br>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF do investidor"><br><br>
                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg" placeholder="Digite o RG do investidor"><br><br>
                <label for="ativo">Ativo:</label>
                <input type="text" id="ativo" name="ativo" placeholder="Digite o status"><br><br>
            </form>
            <button type="button" id="meubotao" name="meubotao">Salvar Cadastro</button>
        </div>

</body>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
</script>

<script>
    $(document).ready(function() {
        $("#meubotao").click(function(event) {
            alert('Cadastro Enviado');
            event.preventDefault();
            var actionurl = event.currentTarget.action;
            $.ajax({
                url: "https://localhost:5001/investidores",
                type: "POST",
                data: $("form").serialize(),
                sucess: function(data) {
                    alert('Sucesso:' + data.responseJSON.ativo);
                },
                error: function(data) {
                    alert('ERRO:' + data.responseJSON.ativo);
                }
            });
        });
    });
</script>


</html>
