<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">

    <title>Investx</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">InvestX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Tesouro</a>
                    <a class="nav-link" href="#">Ações</a>
                    <a class="nav-link" href="#">Fundos Imobiliários</a>
                </div>
            </div>
        </div>
    </nav>

    <section>
        <div class="input-group-text w-100 p-3 mb-2 d-flex justify-content-center text-black ">
            <!-- <h1 class="w-100 p-3 d-flex justify-content-center text-black fw-bold">Cadastro de investidores</h1> -->
            <p class="fw-bold h3">Para cadastro insira as informações abaixo:</p>
        </div>
    </section>


    <section class="d-flex justify-content-center">
        <div class="form-group col-md-4">
            <div class="input-group mb-2">
                <span class="input-group-text w-25">Nome:</span>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome" class="form-control">
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text w-25">CPF:</span>
                <input type="text" id="cpf" name="cpf" placeholder="Digite o cpf" class="form-control">
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text w-25">RG:</span>
                <input type="text" id="rg" name="rg" placeholder="Digite o RG" class="form-control">
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text w-25">Ativo:</span>
                <input type="text" id="ativo" name="ativo" placeholder="Digite o Status" class="form-control">
            </div>
            <div class="input-group mb-2">
                <button class="btn btn-primary" type="submit" id="meubotao" name="meubotao">Salvar Cadastro</button>
            </div>
        </div>
    </section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="js/jquery-3.6.0.slim.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</html>
